<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="displayName">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
    <td class="is-editable" mat-cell *matCellDef="let element" (click)="goTo(element)">{{ element.displayName }}</td>
  </ng-container>

  <ng-container matColumnDef="url">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>URL</th>
    <td class="is-editable" mat-cell *matCellDef="let element" (click)="goTo(element)">{{ element.url }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button class="is-pulled-right" mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item (click)="editFeed(element)">Change URL</button>
        <button mat-menu-item (click)="deleteFeed(element)">Delete</button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
