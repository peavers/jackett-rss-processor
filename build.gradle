plugins {
    id 'org.springframework.boot' version '2.4.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'com.google.cloud.tools.jib' version '2.7.1' apply false
    id 'com.diffplug.spotless' version '5.2.0'
    id 'org.sonarqube' version '3.1.1'
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

mainClassName = 'space.forloop.rss.Application'

jar {
    enabled = false
}

sonarqube {
    properties {
        property "sonar.projectKey", "peavers_jackett-rss-processor"
        property "sonar.organization", "peavers-github"
        property "sonar.host.url", "https://sonarcloud.io"
    }
}

project('jackett-rss-processor-service') {
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'com.diffplug.spotless'
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    test {
        useJUnitPlatform()
    }

    spotless {
        java {
            licenseHeader '/* Licensed under Apache-2.0 */'
            importOrder 'java', 'javax', 'org', 'com', ''
            removeUnusedImports()
            googleJavaFormat()
        }
    }

    build.dependsOn spotlessJavaApply
}
